<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Rider</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Create New Vehicle</h1>
    <br />
    <div class="col-sm-4">
        <form action="#" th:action="@{/saveVehicle/{userId}}" th:object="${vehicle}" method="post">

            <div alight="left">
                <tr>
                    <label class="form-label" >Vehicle Name</label>
                    <td>
                        <input type="text" th:field="*{vehicleName}" class="form-control" placeholder="Vehicle Name" />
                    </td>
                </tr>
            </div>

            <div alight="left">

                <tr>
                    <label class="form-label" >Vehicle No</label>
                    <td><input type="text" th:field="*{vehicleNo}" class="form-control" placeholder="Vehicle No" /></td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" >Owner Name</label>
                    <td><input type="text" th:field="*{userModel}" class="form-control" placeholder="Owner Name" /></td>
                </tr>
            </div>
            <br>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
